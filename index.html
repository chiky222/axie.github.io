<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Axie</title>
    <link type="text/css" href="index.css" rel="stylesheet">
</head>

<body onload="init();">    
    <table class="calculadora">
    <tr>
        <td colspan="4"><span id="resultado">3</span></td>
    </tr>
    <tr>
        <td><button id="mas">+1</button></td>
        <td><button id="menos">-1</button></td>
        <td><button id="turno">Turno</button></td>
        <td><button id="reinicio">Reinicio</button></td>
    </tr>
    </table> 

<script src="index.js">
</script>
</body>
</html>
